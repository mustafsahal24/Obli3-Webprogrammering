<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kinobilletter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="lagre.js"></script>
    <script src="index.js"></script>
</head>
<body>

<h1>ODEON KINO</h1>
<div class="container">
    <h2 class="mb-3">Bestill dine kinobilletter</h2>

    <style>
        h1 {
            color: #333;
            font-size: 36px;
        }

        .form-group label {
            color: #555;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .dropdown {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 14px;
            font-style: italic;
        }
    </style>


    <div class="row">
        <div class="col-md-4">
            <form class="needs-validation">
                <div class="form-group">
                    <label for="film">Velg film</label>
                    <label for="film" id="errorFilm"> </label><br>
                    <select id="film" class="dropdown" required>
                        <option value="" disabled selected>Velg her</option>
                        <option value="Harry Potter">Harry Potter</option>
                        <option value="End Game">End Game</option>
                        <option value="Deadpool">Deadpool</option>
                        <option value="Tom og Jerry">Tom og Jerry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="seter">Seter</label>
                    <label for="seter" id="errorSeter"> </label>
                    <input type="number" class="form-control" id="seter" min="1" max="99">
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn</label>
                    <label for="fornavn" id="errorFornavn"> </label>
                    <input type="text" class="form-control" id="fornavn">
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn</label>
                    <label for="etternavn" id="errorEtternavn"> </label>
                    <input type="text" class="form-control" id="etternavn">
                </div>
                <div class="form-group">
                    <label for="mail">Epostadresse</label>
                    <label for="mail" id="errorMail"> </label>
                    <input type="email" class="form-control" id="mail">
                </div>
                <div class="form-group">
                    <label for="tlf">Telefonnummer</label>
                    <label for="tlf" id="errorTlf"> </label>
                    <input type="tel" class="form-control" id="tlf">
                </div>
            </form>
            <button class="btn btn-dark rounded-pill px-3" onclick="regBillett()">Kj√∏p billetter</button>

        </div>
    </div>
</div>
</body>
</html>
